<div class="card-container">
  <div class="cards" *ngFor="let item of items">
    <mat-card class="card-child-container">
      <mat-card-header>
        <mat-card-title>{{item.product_code}}</mat-card-title>        
        <mat-card-subtitle>Precio Lista : {{item.list_price}}</mat-card-subtitle>
        <mat-card-subtitle>Costo Standard : {{item.standard_cost}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        Product Name :<p class="product-name">{{item.product_name}}</p>
      </mat-card-content>
      <mat-card-actions class="button-container">
        <button mat-stroked-button color="primary" (click)="onEdit(item.id)">EDITAR</button>
        <button mat-stroked-button color="warn" (click)="onDelete(item.id)">DELETE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
