<div>

  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">Project Code</th>
        <th scope="col">Product Name</th>
        <th scope="col">Description</th>
        <th scope="col">Precio de Lista</th>
        <th scope="col">Costo Standard</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{item.product_code}}</td>
        <td>{{item.product_name}}</td>
        <td>{{item.description}}</td>
        <td>{{item.list_price}}</td>
        <td>{{item.standard_cost}}</td>
        <td>
          <button mat-icon-button matTooltip="Edit" (click)="onEdit(item.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Eliminar" mat-sm-button color="warn" (click)="onDelete(item.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>


</div>
