<div>
  <div>
    <mat-tab-group>
      <mat-tab label="Tabla">
        <app-product-table-list [items]="employees$ | async" (delete)="onDelete($event)" (edit)="onEdit($event)">
        </app-product-table-list>
      </mat-tab>
      <mat-tab label="Card">
        <app-product-card-list [items]="employees$ | async" (delete)="onDelete($event)" (edit)="onEdit($event)">
        </app-product-card-list>
      </mat-tab>
    </mat-tab-group>
  </div>
  <div>
    <mat-paginator [length]="length$ | async" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
      (page)="changePage($event)">
    </mat-paginator>
  </div>
</div>
