<form [formGroup]="newForm">
  <div class="new-customer-container">
    <div class="container-title">
      ORDEN DE VENTA
    </div>
    <div class="">
      <div class="customer-first-row">
        <div class="customer">
          <mat-form-field class="customer-field">
            <input matInput placeholder="Cliente" formControlName="name">
            <mat-error *ngIf="newForm.get('name').hasError('required')">Debe ingresar el nombre.</mat-error>
          </mat-form-field>
          <button mat-icon-button (click)="openCustomerPopup()">
            <mat-icon>search</mat-icon>
          </button>
        </div>
        <div class="company">
          <mat-form-field class="company-field">
            <input matInput placeholder="Company" formControlName="company">
            <mat-error *ngIf="newForm.get('company').hasError('required')">Debe ingresar la compa√±ia.</mat-error>
          </mat-form-field>
        </div>
        <div class="fecha">
          <mat-form-field>
            <input matInput [matDatepicker]="datepicker" placeholder="Fecha" formControlName="fecha">
            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="customer-second-row">
        <div class="address">
          <mat-form-field class="address-field">
            <input matInput placeholder="Address" formControlName="address">
            <mat-error *ngIf="newForm.get('address').hasError('required')">Debe ingresar la direccion.</mat-error>
          </mat-form-field>
        </div>
        <div class="phone">
          <mat-form-field class="phone-field">
            <input matInput placeholder="Telefono" formControlName="phone">
            <mat-error *ngIf="newForm.get('phone').hasError('required')">Debe ingresar la direccion.</mat-error>
          </mat-form-field>
        </div>
        <div class="city">
          <mat-form-field class="city-field">
            <input matInput placeholder="Ciudad" formControlName="city">
            <mat-error *ngIf="newForm.get('city').hasError('required')">Debe ingresar la ciudad.</mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="add-productos">
      <button (click)="onAdd()" mat-mini-fab color="primary" matTooltip="Agregar Producto">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <div>
      <app-order-table #tableView [items]="productList" (updateQuantity)="UpdateQuantity($event)"></app-order-table>
    </div>
  </div>
</form>
