<div>
  <div>
    <span mat-dialog-title class="modal-title">Detalle</span></div>
</div>
<mat-divider></mat-divider>
<mat-dialog-content>
  <form>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-10">
        <label for="staticEmail" class="form-control-plaintext">{{employee.first_name}}</label>
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-10">
        <label for="staticEmail" class="form-control-plaintext">{{employee.last_name}}</label>
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Job Title</label>
      <div class="col-sm-10">
        <label for="staticEmail" class="form-control-plaintext">{{employee.job_title}}</label>
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <label for="staticEmail" class="form-control-plaintext">{{employee.first_name}}</label>
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Address</label>
      <div class="col-sm-10">
        <label for="staticEmail" class="form-control-plaintext">{{employee.address}}</label>
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Company</label>
      <div class="col-sm-10">
        <label for="staticEmail" class="form-control-plaintext">{{employee.company}}</label>
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Fax Number</label>
      <div class="col-sm-10">
        <label for="staticEmail" class="form-control-plaintext">{{employee.fax_number}}</label>
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Home Phone</label>
      <div class="col-sm-10">
        <label for="staticEmail" class="form-control-plaintext">{{employee.home_phone}}</label>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button color="primary" mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
